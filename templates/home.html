{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">

  </head>
  <body>

  <div class="jumbotron">
   <div class="container">
     <h1><strong>Taxime Tacker</strong></h1>
     <h2>User:<small>{{ user }}</small></h2>
      <table>
      <tr>
         <form  method='get'  action='/projects/' enctype="multipart/form-data">
         <input type='submit'class="btn btn-success btn-lg" value='Projects'/>
         {% csrf_token %}
         </form>

        <form  method='get' action='/yourtasks/' enctype="multipart/form-data">
        <input class='btn btn-success btn-lg' type='submit' value='yourtasks'/>
        {% csrf_token %}
        </form>
       </tr>
         </table>

   </div>
  </div>
<h2><strong>New Task</strong></h2>

<form  role="form" method='POST' action='' enctype="multipart/form-data">

	 <div class="form-group">
    <label for="inputName"class="col-lg-2 control-label">Task Name:</label>
    <div class="col-lg-10">
    <input name="taskname" type="text" class="form-control" id="inputName" placeholder="Task Description">

  </div>

   <div class="form-group">
    <label for="inputDescription"class="col-lg-2 control-label">Task Description:</label>
    <div class="col-lg-10">
    <textarea name="taskdescription" type="text" class="form-control" id="inputDescription" placeholder="Task Description"></textarea>
    </div>
  </div>

   <div class="form-group">
    <label for="inputProject"class="col-lg-2 control-label">Project:</label>
    <div class="col-lg-10">
    <select class="form-control"name="projectname" id="inputProject">
    {% for o in projects %}
        <option>{{o}}</option>
    {% endfor %}
    </select>
    </div>
  </div>

	<input type='submit' class="btn btn-lg btn-primary" value='Create Task'>
	{% csrf_token %}
</form >
<form role="form" method='GET' action='/accounts/logout' enctype="multipart/form-data">
  <input type='submit' class="btn  btn-danger" value='Log out'>
  {% csrf_token %}
</form>

  </body>
  </html>
