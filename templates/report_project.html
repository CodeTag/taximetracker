{% extends "base.html" %}

{% block title %}
	Reporte
{% endblock title %}

{% block content %}

	<h1>Reporte para {{ project.name }}</h1>
	
	<table class="table">

		<thead>
			<th>Nombre</th>
			<th>Horas</th>
		</thead>
		
		{% for task in tasks %}
		<tr>
			<td>{{ task.name }}</td>
			<td>{{ task.hours }}</td>
		</tr>
		{% endfor %}

	</table>

{% endblock content %}
